<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://alekssyt.github.io/images/css.jpg">
  <title>Login & Registro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo redondo.png" type="image/png">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-toggle">
        <button id="login-toggle" class="active">Iniciar Sesión</button>
        <button id="register-toggle">Registrarse</button>
      </div>
      <form id="login-form" class="form">
        <h2>Iniciar Sesión</h2>
        <input type="email" placeholder="Correo Electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <form id="register-form" class="form hidden">
        <h2>Registrarse</h2>
        <input type="text" placeholder="Nombre Completo" required>
        <input type="email" placeholder="Correo Electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>
  
  <footer>
    © 2024 Harmony Studio S.A.
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
